<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div id="cal-body">
            <div class="input">
                <input type="text" id="cal-input">
            </div>
            <div style="padding-top: 40px;">
                <div class="buttons">
                    <button style="font-size: 30px; width: 190px;" onclick="cancelAll()">AC</button>
                    <button style="font-size: 30px;" onclick="clearOne()">CE</button>
                    <button onclick="getNum('/')">/</button>
                </div>    
                <div class="buttons">
                    <button onclick="getNum(1)">1</button>
                    <button onclick="getNum(2)">2</button>
                    <button onclick="getNum(3)">3</button>
                    <button onclick="getNum('+')">+</button>
                </div>
                <div class="buttons">
                    <button onclick="getNum(4)">4</button>
                    <button onclick="getNum(5)">5</button>
                    <button onclick="getNum(6)">6</button>
                    <button onclick="getNum('-')">-</button>
                </div>
                <div class="buttons">
                    <button onclick="getNum(7)">7</button>
                    <button onclick="getNum(8)">8</button>
                    <button onclick="getNum(9)">9</button>
                    <button onclick="getNum('*')">*</button>
                </div>
                <div class="buttons">
                    <button onclick="getNum('.')">.</button>
                    <button onclick="getNum(0)">0</button>
                    <button style="width: 190px;" onclick="calculate()">=</button>
                    
                </div>
            </div>
        </div>
    </div>

<script src="./app.js"></script>

</body>
</html>
